<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="apple-touch-icon" sizes="57x57" href="{%  static 'image/favicon_set/apple-icon-57x57.png' %}">
  <link rel="apple-touch-icon" sizes="60x60" href="{%  static 'image/favicon_set/apple-icon-60x60.png' %}">
  <link rel="apple-touch-icon" sizes="72x72" href="{%  static 'image/favicon_set/apple-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="76x76" href="{%  static 'image/favicon_set/apple-icon-76x76.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{%  static 'image/favicon_set/apple-icon-114x114.png' %}">
  <link rel="apple-touch-icon" sizes="120x120" href="{%  static 'image/favicon_set/apple-icon-120x120.png' %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{%  static 'image/favicon_set/apple-icon-144x144.png' %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{%  static 'image/favicon_set/apple-icon-152x152.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{%  static 'image/favicon_set/apple-icon-180x180.png' %}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{%  static 'image/favicon_set/android-icon-192x192.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{%  static 'image/favicon_set/favicon-32x32.png' %}">

  <link rel="icon" type="image/png" sizes="16x16" href="{%  static 'image/favicon_set/favicon-16x16.png' %}">
  <link rel="manifest" href="{%  static 'image/favicon_set/manifest.json' %}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{%  static 'image/favicon_set/ms-icon-144x144.png' %}">
  <meta name="theme-color" content="#ffffff">
  
  <title>ВЕНЕРА ГИРД-2.0</title>
  
  <!-- Bootstrap core CSS -->
  <link href="{%  static 'css/bootstrap.css' %}" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{%  static 'css/font-awesome.min.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>

  
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='  stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet'  type='text/css'>
  
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{%  static 'js/html5shiv.js' %}"></script>
    <script src="{%  static 'js/respond.min.js' %}"></script>
  <![endif]-->
</head>
<body data-spy="scroll" data-offset="0" data-target="#theMenu">
  
<!-- Menu -->
  <nav class="menu" id="theMenu">
    <div class="menu-wrap">
      <h1 class="logo"><a href="{% url 'home' %}">Главная</a></h1>
      <i class="icon-remove menu-close"></i>
      <a href="{% url 'news' %}">Новости</a>
      <a href="{% url 'articles' %}">Статьи</a>
      <a href="{% url 'projects' %}">Проекты</a>
      <a href="{% url 'contacts' %}">Контакты</a>
      <!-- Social
      <a href="#"><i class="icon-facebook"></i></a>
      <a href="#"><i class="icon-twitter"></i></a>
      <a href="#"><i class="icon-dribbble"></i></a>
      <a href="#"><i class="icon-envelope"></i></a>
      -->
    </div>
    
    <!-- Menu button -->
    <div id="menuToggle"><i class="icon-reorder"></i></div>
  </nav>

  {% block content %}
  {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  <script src="{% static 'js/classie.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
</body>
</html>
